<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Issue Tracker</title>
</head>
<body onload="fetchIssues();">
 <div class="container">
     <h1>JS Issue tracker <small> by MastryMedia.net</small></h1>
     <div class="jumbotron">
         <h3>Add New Issue</h3>
         <form id="issueInputForm" onsubmit = "return validate();">
             <div class="form-group">
                 <label for="issueDescInput">Description</label>
                 <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
             </div>
             <div class="form-group">
                 <label for="issueSeverityInput">Severity</label>
                 <select id="issueSeverityInput">
                     <option value="Low">Low</option>
                     <option value="Medium">Medium</option>
                     <option value="High">High</option>
                 </select>
             </div>
             <div class="form-group">
                 <label for="issueAssignedToInput">Assigned To</label>
                 <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter Technician...">
             </div>
             <button type="submit" class="btn btn-primary" value="Submit" onClick="return validate();">Add</button>
         </form>
     </div>
     <div class="col-lg-12">
         <div id="issuesList">

         </div>
         <div class="footer">
             <p>&copy 2019 MastryMedia.net</p>
         </div>
     </div>
 </div>

<script src="https://chancejs.com/chance.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>    
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
